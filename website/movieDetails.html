<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Details</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <!-- Details -->
    <header>
        <h1>Movie Details</h1>
    </header>

    <!-- Details Page -->
    <div class="details-page">
        <div class="details-header">
            <img src="placeholder.png" alt="Movie Poster">
            <div class="details-content">
                <h1>Movie Title (2022)</h1>
                <div class="rating">4.5 / 5</div>
                <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Pellentesque ac mauris a nisl malesuada aliquet.</p>
            </div>
        </div>

        <div class="details-section">
            <h2>Movies of the Same Genre</h2>
            <div class="movie-grid">
                <div class="movie-grid-item">
                    <img src="placeholder.png" alt="Movie Poster">
                    <div>Movie Name</div>
                </div>
                <!-- Add more grid items as needed -->
            </div>
        </div>

        <!-- Add more sections for collections, actors, directors, etc. -->
    </div>
</body>
</html>
